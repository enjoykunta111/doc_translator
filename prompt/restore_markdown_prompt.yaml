# 문서 복원용 프롬프트 yaml 예시 (restore_markdown_prompt.yaml)
restore_markdown:
  description: |
    아래는 PDF에서 추출한 마크다운 텍스트입니다. 마크다운의 구조(제목, 소제목, 리스트, 코드블록 등)는 그대로 유지하고, 본문 텍스트의 띄어쓰기와 단어만 자연스럽게 복원해 주세요. 마크다운 포맷이 깨지지 않게 해주세요.
  template: |
    ---
    {{markdown_text}}
    ---
    위의 텍스트를 마크다운 구조는 그대로 두고, 내용만 자연스럽게 복원해서 마크다운 형식으로 출력해 주세요.
